<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .main{
      margin: auto;
      width: 50%;
      padding-top: 10%;
      font-family:Poppins  ;
      
    }
    form{
        padding: 2%;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 5px 15px rgba(0, 0,0, .25);
    }
    input{
      font-family:Poppins;
    }
  </style>
</head>
<body>
  <br>
  <div class='main'>
    {% if form.errors %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {% comment %} <p> There was an error with your form </p> {% endcomment %}
        {{ form.errors }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    {% if messages %}
          {% for message in messages%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
              
          {% endfor %}
    {% endif%}
    <br>
    <br>
    <form action="{% url 'register' %}" method="post">
      <h2>Register</h2>
      {% csrf_token %}
      <label for="id_username">Username:</label><br>
        {{ form.username }}<br>
        <label for="id_password1">Password:</label><br>
        {{ form.password1 }}<br>
        <label for="id_password2">Confirm Password:</label><br>
        {{ form.password2 }}<br><br>  
      <button type="submit" class='btn btn-primary'>Register</button>
      <br>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
